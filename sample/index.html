<!DOCTYPE html> 
<html>
<head>
  <meta charset="utf-8">
  <title>simple_jquery_router</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="../js/router.js"></script>
  <script>
    $.SimpleRouter
    .connect('/foo/:var', function (req) { 
        console.log('foo/var');
    })
    .connect('/anchor1', function (req) { 
        console.log(req.current);
    })
    .connect('/.*', function (req) { 
        console.log('general');
    })
    // Windowオブジェクトにセットする
    .deploy();
    // パスを変更し、ルーティングを発生させる
    // コンソールに 「1234」が出力される
    $.SimpleRouter.save('/foo/1234', true);
  </script>
</head>
<body>
<a href="#/anchor1" class="ctrl">anchor</a>
<a href="#" class="ctrl">anchor</a>
<a href="#/foo/test" class="ctrl">anchor</a>
</body>
</html>
